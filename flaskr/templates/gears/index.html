{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Gears{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for gear in gears %}
    <article class="post">
      <header>
        <div>
          <h1>{{ gear['name'] }}</h1>
        </div>
      </header>
      <p class="body">{{ gear['desc'] }}</p>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
